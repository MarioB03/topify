<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Topify - Vota tu m√∫sica</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        * {
            font-family: 'Inter', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 50%, #16213e 100%);
            background-attachment: fixed;
            color: #ffffff;
            min-height: 100vh;
        }
        
        .glass-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }
        
        .card-hover {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .card-hover:hover {
            transform: translateY(-4px);
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.4);
            border-color: rgba(255, 255, 255, 0.2);
        }
        
        .neon-glow {
            box-shadow: 0 0 20px rgba(139, 92, 246, 0.5);
        }
        
        .text-gradient {
            background: linear-gradient(135deg, #a78bfa, #22d3ee);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .stat-card {
            background: linear-gradient(135deg, var(--from-color), var(--to-color));
            position: relative;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .stat-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, rgba(255,255,255,0.1), transparent);
            opacity: 0;
            transition: opacity 0.3s;
        }
        
        .stat-card:hover::before {
            opacity: 1;
        }
        
        .search-input {
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
            color: #ffffff;
        }
        
        .search-input:focus {
            background: rgba(255, 255, 255, 0.12);
            border-color: #8b5cf6;
            box-shadow: 0 0 0 3px rgba(139, 92, 246, 0.2);
        }
        
        .search-input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }
        
        .song-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .song-card:hover {
            background: rgba(255, 255, 255, 0.08);
            transform: translateY(-2px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
            border-color: rgba(139, 92, 246, 0.5);
        }
        
        .playlist-item {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-left: 3px solid #8b5cf6;
            transition: all 0.3s ease;
        }
        
        .playlist-item:hover {
            background: rgba(255, 255, 255, 0.08);
            transform: translateX(4px);
            border-left-color: #06b6d4;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #8b5cf6, #7c3aed);
            border: none;
            transition: all 0.3s ease;
            color: white;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 30px rgba(139, 92, 246, 0.4);
        }
        
        .btn-secondary {
            background: linear-gradient(135deg, #06b6d4, #0891b2);
            border: none;
            transition: all 0.3s ease;
            color: white;
        }
        
        .btn-secondary:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 30px rgba(6, 182, 212, 0.4);
        }
        
        .btn-audio {
            background: linear-gradient(135deg, #8b5cf6, #06b6d4);
            border: none;
            transition: all 0.3s ease;
            color: white;
        }
        
        .btn-audio:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 25px rgba(139, 92, 246, 0.4);
        }
        
        @keyframes bounce {
            0%, 20%, 53%, 80%, 100% { transform: translateY(0); }
            40%, 43% { transform: translateY(-10px); }
            70% { transform: translateY(-5px); }
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        @keyframes slideInUp {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        
        .vote-success {
            animation: bounce 0.6s ease-in-out;
        }
        
        .new-song {
            animation: slideInUp 0.5s ease-out;
        }
        
        .pulse-effect {
            animation: pulse 0.3s ease-in-out;
        }
        
        .floating {
            animation: float 3s ease-in-out infinite;
        }
        
        .flying-song {
            position: fixed;
            z-index: 1000;
            pointer-events: none;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 0.75rem;
            box-shadow: 0 25px 50px rgba(0,0,0,0.3);
            transform: scale(0.8);
            transition: all 0.8s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }
        
        .flying-song.animate {
            transform: scale(0.3);
            opacity: 0;
        }
        
        .section-title {
            position: relative;
            display: inline-block;
        }
        
        .section-title::after {
            content: '';
            position: absolute;
            bottom: -8px;
            left: 0;
            width: 60px;
            height: 4px;
            background: linear-gradient(90deg, #8b5cf6, #06b6d4);
            border-radius: 2px;
        }
        
        .scrollbar-hide {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
        
        .scrollbar-hide::-webkit-scrollbar {
            display: none;
        }
        
        .glow-on-hover {
            position: relative;
            background: linear-gradient(135deg, #8b5cf6, #06b6d4);
        }
        
        .glow-on-hover::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            border-radius: inherit;
            padding: 2px;
            background: linear-gradient(135deg, #8b5cf6, #06b6d4);
            mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            mask-composite: exclude;
            opacity: 0;
            transition: opacity 0.3s;
        }
        
        .glow-on-hover:hover::before {
            opacity: 1;
        }
    </style>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#667eea',
                        secondary: '#764ba2'
                    },
                    fontFamily: {
                        'display': ['Playfair Display', 'serif'],
                        'body': ['Inter', 'sans-serif']
                    }
                }
            }
        }
    </script>
</head>
<body class="min-h-screen bg-gradient-to-br from-primary to-secondary">
    <!-- Notification Toast -->
    <div id="toast" class="fixed top-4 right-4 bg-green-500 text-white px-6 py-3 rounded-lg shadow-lg transform translate-x-full transition-transform duration-300 z-50">
        <div class="flex items-center gap-2">
            <span class="text-xl">üéâ</span>
            <span id="toast-message">¬°Canci√≥n a√±adida a la playlist!</span>
        </div>
    </div>

    <div class="max-w-7xl mx-auto px-4 py-12">
        <header class="text-center mb-20">
            <div class="floating mb-8">
                <h1 class="text-6xl md:text-8xl font-black mb-6 text-gradient">
                    üéµ Topify
                </h1>
            </div>
            <p class="text-xl md:text-2xl font-medium text-gray-200 max-w-3xl mx-auto leading-relaxed">
                La forma m√°s cool de crear tu playlist colaborativa
            </p>
            <div class="mt-8 flex justify-center">
                <div class="w-32 h-1 bg-gradient-to-r from-purple-500 via-blue-500 to-cyan-500 rounded-full"></div>
            </div>
        </header>

        <!-- Estad√≠sticas -->
        <section class="glass-card rounded-3xl p-8 mb-12 card-hover">
            <div class="grid grid-cols-2 md:grid-cols-4 gap-6">
                <div class="stat-card text-white p-6 rounded-2xl text-center relative overflow-hidden" style="--from-color: #8b5cf6; --to-color: #7c3aed;">
                    <div class="text-4xl font-bold mb-2" id="totalSongs">0</div>
                    <div class="text-sm font-medium text-purple-200">Canciones</div>
                </div>
                <div class="stat-card text-white p-6 rounded-2xl text-center relative overflow-hidden" style="--from-color: #06b6d4; --to-color: #0891b2;">
                    <div class="text-4xl font-bold mb-2" id="totalDuration">0:00</div>
                    <div class="text-sm font-medium text-cyan-200">Duraci√≥n total</div>
                </div>
                <div class="stat-card text-white p-6 rounded-2xl text-center relative overflow-hidden" style="--from-color: #10b981; --to-color: #059669;">
                    <div class="text-4xl font-bold mb-2" id="totalVotes">0</div>
                    <div class="text-sm font-medium text-emerald-200">Votos totales</div>
                </div>
                <div class="stat-card text-white p-6 rounded-2xl text-center relative overflow-hidden" style="--from-color: #f59e0b; --to-color: #d97706;">
                    <div class="text-4xl font-bold mb-2" id="avgVotes">0</div>
                    <div class="text-sm font-medium text-amber-200">Promedio votos</div>
                </div>
            </div>
        </section>

        <!-- Layout en dos columnas -->
        <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
            <!-- Columna izquierda: B√∫squeda -->
            <section class="glass-card rounded-3xl p-8 card-hover">
                <h2 class="section-title text-3xl font-bold mb-8 text-white">
                    üîç Descubre m√∫sica
                </h2>
                <div class="mb-8">
                    <input 
                        type="text" 
                        id="searchInput" 
                        placeholder="Busca canciones por t√≠tulo o artista..."
                        class="search-input w-full px-6 py-4 rounded-2xl text-lg font-medium focus:outline-none"
                        autocomplete="off"
                    >
                </div>
                <div id="searchResults" class="space-y-4 max-h-96 overflow-y-auto scrollbar-hide"></div>
            </section>

            <!-- Columna derecha: Playlist -->
            <section class="glass-card rounded-3xl p-8 card-hover">
                <h2 class="section-title text-3xl font-bold mb-8 text-white">
                    üéµ Tu playlist
                </h2>
                <div id="playlist" class="space-y-4 max-h-96 overflow-y-auto scrollbar-hide"></div>
            </section>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
